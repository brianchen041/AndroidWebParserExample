language: android
dist: trusty
sudo: false
jdk: oraclejdk8

env:
  global:
  - ANDROID_API_LEVEL=28
  - ANDROID_BUILD_TOOLS_VERSION=28.0.3
  - ANDROID_ABI=armeabi-v7a

android:
  components:
    - tools
    - platform-tools
    - tools
    - extra-android-m2repository
    - sys-img-x86_64-android-26
#    - sys-img-armeabi-v7a-android-21
#    - sys-img-armeabi-v7a-android-28
#    - sys-img-x86_64-android-28
#    - sys-img-x86-android-28
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - touch $HOME/.android/repositories.cfg
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "build-tools;28.0.3"

install:
  - echo y | sdkmanager "ndk-bundle"
  - echo y | sdkmanager "cmake;3.6.4111459"
  - echo y | sdkmanager --channel=3 --channel=1 "cmake;3.10.2.4988404"
  - echo y | sdkmanager "lldb;3.1"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  - chmod +x gradlew
  - export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle

script:
  - android list sdk --extended --no-ui --all
  - echo "y" | android update sdk -a --no-ui --filter android-26,sys-img-x86_64-android-26
  - android list targets
  - echo no | android create avd --force -n test -t android-26 --abi x86_64 -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - ./gradlew test assembleAndroidTest
  - ./gradlew clean assembleRelease
